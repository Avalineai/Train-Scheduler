<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/trainstyle.css">
</head>

<body>



    <div class="container">

        <br>

        <!-- Jumbotron Title -->
        <div class="jumbotron text-white bg-dark">
            <h1 class="text-center">Trains to Hogwarts</h1>
            <h3 class="text-center">"Real Magic Begins Here."</h3>
        </div>

        
        <div class="row" id="current-train">
            <div class="col-lg-12">
                    <div class="card card-default">
                        <div class="card-header">Current Train Schedule</div>
                    
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency(min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
            
                                <tbody id="train-info">

                                </tbody>
                            </table>
                        </div>
                    </div>
            </div>
        </div>

        <div class="row" id="add-train">
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body">

                        <form>
                            <div class="form-group row">
                                <label for="train-name">Train Name</label>
                                <input class="form-control" id="train-name" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="dest-info">Destination</label>
                                <input class="form-control" id="dest-info" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="first-train">First Train Time (HH:mm - Military Time)</label>
                                <input class="form-control" id="first-train" type="time">
                            </div>
                            <div class="form-group row">
                                <label for="frequency">Frequency (Min)</label>
                                <input class="form-control" id="frequency" type="number">
                            </div>





                            <button class="btn btn-primary" id="submit-info" type="submit">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>






    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="assets/javascript/train.js"></script>
</body>

</html>
